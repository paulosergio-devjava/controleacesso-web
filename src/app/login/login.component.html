<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (ngSubmit)="onSubmit()">
      <input
        type="text"
        placeholder="Nome de usuÃ¡rio"
        [(ngModel)]="username"
        name="username"
        required
      />

      <input
        type="password"
        placeholder="Senha"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit">Entrar</button>

      <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
    </form>
  </div>
</div>
